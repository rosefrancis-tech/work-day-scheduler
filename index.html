<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead currentDay"></p>
    </header>
    <main>
      
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">9AM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
        <div class="row">
        <div class="col-1 hour"> <div class="time-block">10AM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">11AM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">12PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">1PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">2PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">3PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
      <div class="row">
        <div class="col-1 hour"> <div class="time-block">4PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
        <div class="row">
        <div class="col-1 hour"> <div class="time-block">5PM</div></div>
        <div class="col-10 description"> <p class = "text-block"></p> </div>
        <div class="col-1 saveBtn"> <div class="icon"><i class="fas fa-save"></i></div></div>
      </div>
    </div>
    <section class="clear"><div class="clear-all">Clear All</div></section>
  </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
